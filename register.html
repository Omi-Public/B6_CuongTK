<input type="button" value="Create" onclick="insert()">
<input type="button" value="back" onclick="back()">

<script>
    function insert(){
       var  username = document.getElementById("username").value
       var  password = document.getElementById("password").value
       var  age = document.getElementById("age").value
       var  country = document.getElementById("country").value
       var  birthday = document.getElementById("birthday").value
        var param = {username,password,age,country,birthday};
        var param1 = JSON.stringify(param)
       var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                alert("Creat Success");
            }
        };
        xhttp.open("POST", "http://localhost:3000", true);
        xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.send(param1);}
    function back(){
        window.location.replace("file:///C:/Users/cuongtk02/Documents/Training_5/login.html");
    }
</script>
